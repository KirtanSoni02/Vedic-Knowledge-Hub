<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanatan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
  rel="stylesheet"
/>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#4F46E5",
          secondary: "#10B981",
        },
        borderRadius: {
          none: "0px",
          sm: "4px",
          DEFAULT: "8px",
          md: "12px",
          lg: "16px",
          xl: "20px",
          "2xl": "24px",
          "3xl": "32px",
          full: "9999px",
          button: "8px",
        },
      },
    },
  };
</script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="font-['Pacifico'] text-2xl text-primary"
            >Vedangana Quiz Master</span
          >
          <div class="hidden md:flex items-center ml-10 space-x-8">
            <a
              href="../Dashboard/dashboard.html"
              class="text-gray-900 hover:text-primary px-3 py-2 text-sm font-medium"
              >Home</a
            >
            <a
              href="../Dashboard/user.html"
              class="text-gray-900 hover:text-primary px-3 py-2 text-sm font-medium"
              >Profile</a
            >
          </div>
        </div>
        </div>
        </div>
        </nav>
        
        
        <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Quiz Control Panel -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-12 border border-amber-200">
            <h1 class="text-3xl font-bold text-amber-800 mb-6 flex items-center gap-3">
                <i class="fas fa-gopuram"></i>
                Sanatan Quiz Generator
            </h1>
            
            <div class="grid gap-6 mb-8">
                <div>
                    <label class="block text-amber-700 text-sm font-medium mb-2">Quiz Topic</label>
                    <input type="text" id="quizTopic" 
                           class="w-full px-4 py-3 rounded-lg border border-amber-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all"
                           placeholder="Enter topic (e.g., Bhagavad Gita, Vedic Mathematics)">
                </div>

                <div class="grid grid-cols-2 gap-4 text-amber-700">
                    <div class="bg-amber-50 p-4 rounded-xl">
                        <h3 class="font-medium mb-2"><i class="fas fa-info-circle mr-2"></i>Quiz Details</h3>
                        <p class="text-sm">Total Questions: <span id="totalQuestions" class="font-medium">10</span></p>
                        <p class="text-sm">Time Limit: 5 mins</p>
                    </div>
                    <div class="bg-amber-50 p-4 rounded-xl">
                        <h3 class="font-medium mb-2"><i class="fas fa-brain mr-2"></i>AI Model</h3>
                        <p class="text-sm">DeepSeek-R1</p>
                        <p class="text-sm">Sanskrit Accuracy: 98.7%</p>
                    </div>
                </div>

                <button onclick="startQuiz()" 
                        class="w-full bg-amber-600 hover:bg-amber-700 text-white font-medium py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-dharmachakra animate-spin"></i>
                    Generate Spiritual Quiz
                </button>
            </div>
        </div>
    <script>
        function startQuiz() {
            const topic = document.getElementById('quizTopic').value.trim();
            if (!topic) {
                alert('Please enter a quiz topic');
                return;
            }

            const userId = localStorage.getItem('userId');

            if (!userId) {
                alert('Please log in to continue.');
                window.location.href = 'login.html';
                return;
            }
            // Store topic in localStorage
            localStorage.setItem('quizTopic', topic);
            
            // Redirect to quiz page
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
